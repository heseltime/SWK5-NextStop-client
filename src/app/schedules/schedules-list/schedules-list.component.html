<mat-card>
    <h2>Schedules List</h2>
    <table mat-table [dataSource]="schedules" class="mat-elevation-z8">
      <!-- Schedule ID Column -->
      <ng-container matColumnDef="scheduleId">
        <th mat-header-cell *matHeaderCellDef> Schedule ID </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.scheduleId }} </td>
      </ng-container>
  
      <!-- Route ID Column -->
      <ng-container matColumnDef="routeId">
        <th mat-header-cell *matHeaderCellDef> Route ID </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.routeId }} </td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.date | date: 'mediumDate' }} </td>
      </ng-container>
  
      <!-- Stops Column -->
      <ng-container matColumnDef="routeStopSchedules">
        <th mat-header-cell *matHeaderCellDef> Stops </th>
        <td mat-cell *matCellDef="let schedule">
          <ul>
            <li *ngFor="let stop of schedule.routeStopSchedules">
              Stop ID: {{ stop.stopId }} - Sequence: {{ stop.sequenceNumber }} - Time: {{ stop.time.hour }}:{{ stop.time.minute }}
            </li>
          </ul>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

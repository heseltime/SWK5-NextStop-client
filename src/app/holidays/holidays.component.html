
<style>
  .holiday-container {
    margin: 2rem; 
    font-family: 'Inter', sans-serif; 
  }

  .holiday-container h1 {
    text-align: center; 
    margin-bottom: 1.5rem; 
    color: var(--gray-900); 
    font-size: 2rem; 
  }

  .holiday-container nav {
    display: flex; 
    justify-content: center;
    gap: 1rem; 
    margin: 1.5rem 0; 
  }

  .holiday-container nav .link {
    text-decoration: none; 
    color: var(--bright-blue); 
    font-size: 1.1rem; 
    padding: 0.5rem 1rem; 
    border-radius: 0.5rem; 
    transition: background-color 0.3s ease, color 0.3s ease; 
  }

  .holiday-container nav .link:hover {
    background-color: var(--gray-400); 
    color: var(--gray-900); 
  }

  .holiday-container nav .link.active-tab {
    background-color: var(--bright-blue);
    color: white; 
    font-weight: bold; 
  }
</style>

<div class="holiday-container">
  <h1>Holiday Management</h1>

  <nav>
    <a [routerLink]="['list']" routerLinkActive="active-tab" class="link">View Holidays</a>
    <a [routerLink]="['create']" routerLinkActive="active-tab" class="link">Add Holiday</a>
    <a [routerLink]="['update']" routerLinkActive="active-tab" class="link">Update Holiday</a>
  </nav>

  <router-outlet></router-outlet>
</div>

<mat-card>
    <h2>Stop List</h2>
    <table mat-table [dataSource]="stops" class="mat-elevation-z8">
      <ng-container matColumnDef="stopId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let stop"> {{ stop.stopId }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let stop"> {{ stop.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="shortName">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let stop"> {{ stop.shortName }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
